<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección clientes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <!--recibe datos-->
    <h4> CREACIÓN CLIENTES</h4>
    <div class="container" id="logo">
        <!--visually-hidden-->
        <div class="row">
            <div class="col"></div>
            <div class="col" text-center>
                <img src="images/logo2.png" width="300px">
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container" id="ingreso">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="claseo1">Número de identificación</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="claseo2">Contraseña</label>
                </div>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary" style="width: 90%" onclick="later()">INGRESAR</button><br>
                <button type="button" class="btn btn-link" onclick="hider()">REGISTRARME</button>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container" id="creacion">
        <div class="input-group mb-4">
            <input type="radio" class="btn-check" name="btnradio" id="btncheck1" autocomplete="off" onclick="natur()">
            <label class="btn btn-outline-secondary" for="btncheck1" id="juri">Jurídica</label>
            <input type="radio" class="btn-check" name="btnradio" id="btncheck2" autocomplete="off" onclick="natur()">
            <label class="btn btn-outline-secondary" for="btncheck2" id="natu">Natural</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" aria-label="Example text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ingrese su nombre completo o el de su empresa">
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" aria-label="apellido">
        </div>

        <div class="mb-4">
            <input type="number" class="form-control" id="identif" placeholder="Número de identificación" aria-label="Example text with two button addons" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ingrese el número de identificación">
        </div>

        <div class="input-group mb-4">
            <input type="password" class="form-control" data-minlength="6" class="form-control" id="pass1" placeholder="Defina una contraseña" data-bs-toggle="tooltip" data-bs-placement="bottom" data-error="La contraseña debe ser de al menos 6 caracteres e incluir números y mayúsculas">
            <input type="password" class="form-control" id="pass2" data-match="#pass1" placeholder="Confirme la contraseña" data-match-error="Las contraseñas no coinciden" data-bs-toggle="tooltip" data-bs-placement="bottom">
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" id="email1" placeholder="Correo electónico" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Nunca compartiremos su dirección con nadie mas">
        </div>

        <div class="input-group mb-3">
            <div class="form-floating" style="width: 270px">
                <select class="form-select" aria-label="Default select" id="depart" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
                    <option value="0">Seleccione un departamento</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Antioquia">Antioquia</option>
                    <option value="Arauca">Arauca</option>
                    <option value="Archipiélago de San Andrés, Providencia y Santa Catalina">Archipiélago de San Andrés, Providencia y Santa Catalina</option>
                    <option value="Atlántico">Atlántico</option>
                    <option value="Bogotá D.C.">Bogotá D.C.</option>
                    <option value="Bolívar">Bolívar</option>
                    <option value="Boyacá">Boyacá</option>
                    <option value="Caldas">Caldas</option>
                    <option value="Caquetá">Caquetá</option>
                    <option value="Casanare">Casanare</option>
                    <option value="Cauca">Cauca</option>
                    <option value="Cesar">Cesar</option>
                    <option value="Chocó">Chocó</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Cundinamarca">Cundinamarca</option>
                    <option value="Guainía">Guainía</option>
                    <option value="Guaviare">Guaviare</option>
                    <option value="Huila">Huila</option>
                    <option value="La Guajira">La Guajira</option>
                    <option value="Magdalena">Magdalena</option>
                    <option value="Meta">Meta</option>
                    <option value="Nariño">Nariño</option>
                    <option value="Norte de Santander">Norte de Santander</option>
                    <option value="Putumayo">Putumayo</option>
                    <option value="Quindío">Quindío</option>
                    <option value="Risaralda">Risaralda</option>
                    <option value="Santander">Santander</option>
                    <option value="Sucre">Sucre</option>
                    <option value="Tolima">Tolima</option>
                    <option value="Valle del Cauca">Valle del Cauca</option>
                    <option value="Vaupés">Vaupés</option>
                    <option value="Vichada">Vichada</option>                
                </select>
                <label for="depart">Departamento</label>
            </div>
            <div class="form-floating" style="width: 270px">
                <select class="form-select" aria-label="Default select" id="ciud">
                </select>
                <label for="ciud">Ciudad</label>
            </div>
        </div>
        <div class="mb-5 col-4">
            <input type="number" class="form-control" id="telef" placeholder="Número telefónico" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ingrese un número de teléfono al que se le pueda contactar">
        </div>

        <div class="col text-center mb-5">
            <button type="submit" class="btn btn-primary" id="send" style="width: 25%" onclick="return validator()" method="post">ENVIAR</button>
            <button type="button" class="btn btn-primary" id="cancel" style="width: 25%" onclick="javascript: window.location.reload();">CANCELAR</button>
        </div>
    </div>

    <script src="scripts/actions.js"></script>
    <script src="scripts/geocol.js"></script>

</body>

</html>
